<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- jQuery, Popper.js, and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Objects</title>
</head>
<body>
    <h1>Objects</h1>
    <form method="post" action="{{ url_for('objects') }}" class="form-inline my-2">
        <input type="text" name="name" placeholder="Object name" class="form-control mr-2">
        <select name="player_id" class="form-control mr-2">
        {% for player in players %}
            <option value="{{ player[0] }}">{{ player[1] }}</option>
        {% endfor %}
        </select>
        <button type="submit" class="btn btn-primary">Add Object</button>
    </form>
    <ul class="list-group">
    {% for object in objects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ object[1] }} (Player ID: {{ object[2] }})
            <form method="post" action="{{ url_for('delete_object', object_id=object[0]) }}">
                <button type="submit" class="btn btn-danger" onclick="return confirmDelete('object');">Delete</button>
            </form>
        </li>
    {% endfor %}
    </ul>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
